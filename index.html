<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="assets/bootstrap.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="row d-flex flex-row justify-content-center main">
    <div class="col-12 col-md-6 p-5 p-md-0 text-white d-flex flex-column justify-content-center align-items-center text-center left_card">
      <ul class="p-0">
        <li class="left_card_li">Your Result</li>
        <li class="left_card_li">
          <p class="fs-1 fw-bold">76</p>
          <p class="fs-4">of 100</p>
        </li>
      </ul>
      <h2 class="fw-bold">Great</h2>
      <p class="w-75 mt-3">You scored higher than 65% of the people who have taken these tests. </p>
    </div>
    <div class="col-12 col-md-6 right_card">
      <h2>summary</h2>
      <ol class="list-unstyled summary_ol">
        <li class="d-flex justify-content-between align-items-center p-4 my-3 rounded-3 red_color summary_li">
<!--          <svg width="20" height="20" fill="#d5f6d2" xmlns="http://www.w3.org/2000/svg">-->
<!--            <image href="assets/images/icon-reaction.svg" height="20" width="20" />-->
<!--          </svg>-->
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <p class="black_color">80 <span class="muted_color">/100</span></p>
        </li>
        <li class="d-flex justify-content-between align-items-center p-4 my-3 rounded-3 yellow_color summary_li">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p class="black_color">80 <span class="muted_color">/100</span></p>
        </li>
        <li class="d-flex justify-content-between align-items-center p-4 my-3 rounded-3 green_color summary_li">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p class="black_color">80 <span class="muted_color">/100</span></p>
        </li>
        <li class="d-flex justify-content-between align-items-center p-4 my-3 rounded-3 blue_color summary_li">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <p class="black_color">80 <span class="muted_color">/100</span></p>
        </li>
      </ol>
      <button type="button" class="btn btn-primary w-100 rounded-5 mt-5 p-3 Continue_btn">Continue</button>
    </div>
  </div>
</div>
</body>
</html>
